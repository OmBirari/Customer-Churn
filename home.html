<!DOCTYPE html>
<html>
<head>
    <title>Churn Prediction</title>
</head>
<body>
    <h1>Churn Prediction</h1>
    <form method="POST">
        <!-- Add input fields for the new feature names -->
        <label for="Name">Name:</label>
        <input type="text" name="Name" required><br>

        <label for="Age">Age:</label>
        <input type="number" name="Age" required><br>

        <label for="Gender">Gender:</label>
        <input type="text" name="Gender" required><br>

        <label for="Location">Location:</label>
        <input type="text" name="Location" required><br>

        <label for="Subscription_Length_Months">Subscription Length (Months):</label>
        <input type="number" name="Subscription_Length_Months" required><br>

        <label for="Monthly_Bill">Monthly Bill:</label>
        <input type="number" name="Monthly_Bill" required><br>

        <label for="Total_Usage_GB">Total Usage (GB):</label>
        <input type="number" name="Total_Usage_GB" required><br>

        <label for="Churn">Churn:</label>
        <input type="text" name="Churn" required><br>

        <input type="submit" value="Predict">
    </form>
    <p>{{ op1 }}</p>
    <p>{{ op2 }}</p>
</body>
</html>
